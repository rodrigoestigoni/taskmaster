server {
    listen 80;
    listen 443 ssl;
    server_name _;

    # Estes certificados só serão usados dentro do container
    ssl_certificate /etc/letsencrypt/live/taskmaster.ultimoingresso.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taskmaster.ultimoingresso.com.br/privkey.pem;

    # Importante: redireciona /taskmaster para / para compatibilidade
    location /taskmaster {
        rewrite ^/taskmaster(/.*)$ $1 permanent;
    }

    # Configuração principal
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Arquivos estáticos
    location /static/ {
        root /usr/share/nginx/html;
        expires 7d;
    }
}