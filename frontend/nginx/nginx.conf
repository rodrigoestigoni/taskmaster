server {
    listen 80;
    server_name ultimoingresso.com.br www.ultimoingresso.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ultimoingresso.com.br www.ultimoingresso.com.br;

    ssl_certificate /etc/letsencrypt/live/ultimoingresso.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ultimoingresso.com.br/privkey.pem;

    # Redirect root taskmaster path to ensure trailing slash
    location = /taskmaster {
        return 301 /taskmaster/;
    }

    # Serve taskmaster frontend
    location /taskmaster/ {
        alias /usr/share/nginx/html/taskmaster/;
        try_files $uri $uri/ /taskmaster/index.html;
        
        # Added these headers for SPA routing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Proxy API requests for taskmaster
    location /taskmaster/api/ {
        proxy_pass https://taskmaster_backend:8443/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /taskmaster/api/ prefix when proxying
        rewrite ^/taskmaster/api/(.*)$ /$1 break;
    }
}